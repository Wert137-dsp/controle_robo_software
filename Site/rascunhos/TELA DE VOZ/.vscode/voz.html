<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Robô - Seja Bem-Vindo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e3e0ab7579.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Controle do Robô</h2>
                <p class="description description-primary">Movimentação do robô</p>
            </div><!-- FIRST-COLUMN -->

            <div class="second-column">
                <div class="controls">
                    <h2>Movimentação do Robô por Comando de Voz</h2>
                    <!-- Área para envio de áudio -->
                    <div class="audio-upload">
                        <label for="audioInput">Envie um arquivo de áudio para controlar o robô:</label>
                        <input type="file" id="audioInput" accept="audio/*">
                        <button class="btn" id="uploadAudioBtn">Enviar Áudio</button>
                    </div>
                </div>  
                
            </div><!-- CONTENT FIRST-CONTENT -->
        </div><!-- CONTAINER --> 

    <script src="js/script.js"></script>
    <script>

        // Função para lidar com o envio de áudio
        document.getElementById('uploadAudioBtn').addEventListener('click', function() {
            const audioInput = document.getElementById('audioInput').files[0];
            if (audioInput) {
                alert('Áudio enviado com sucesso!');
                // Aqui você pode adicionar a lógica de envio do áudio para o servidor
            } else {
                alert('Por favor, selecione um arquivo de áudio.');
            }
        });
    </script>
</body>
</html>
